<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/search-receiver.css">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">

    <title>Search Receiver</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <div class="text-zwallet">
                <h2>Zwallet</h2>
            </div>
                
            <div class="navbar-nav ml-auto">
    
                <div class="nav-right">
                    <img class="navbar-brand" src="assets/img/man.png" alt="man" class="img">
    
                    <div class="name-phone">
                        <h5>Robert Chandler</h5>
                        <div class="number-phone">+62 8139 3877 7946</div>
                    </div>
    
                    <span><i class="far fa-bell fa-lg"></i></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="main-container">
            <aside>
                <div class="main-menu">
                    <div class="menu">
                        <span><i class="fas fa-th-large"></i></span>
                        <a href="#">Dashboard</a>
                    </div>

                    <div class="menu transfer-active">
                        <span class="transfer"><i class="fas fa-arrow-up"></i></span>
                        <a href="#" class="transfer">Transfer</a>
                    </div>

                    <div class="menu">
                        <span><i class="fas fa-plus"></i></span>
                        <a href="#">Top Up</a>
                    </div>

                    <div class="menu">
                        <span><i class="far fa-user"></i></span>
                        <a href="#">Profile</a>
                    </div>

                    <div class="menu-logout">
                        <div class="menu">
                            <span><i class="fas fa-sign-out-alt"></i></span>
                            <a href="#" class="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </aside>
    
            <main>
                <div class="search-main">
                    <h6 class="search-receiver">Search Receiver</h6>

                    <div class="search-box">
                        <span><i class="fas fa-search"></i></span>
                        <input type="text" class="search" placeholder="Search receiver here">
                    </div>
    
                    <div class="content-search">
                        <div class="search-samuel">
                            <div class="search-img">
                                <img src="assets/img/samuel.png" alt="Samuel Suhi">
                            </div>

                            <div class="text-samuel">
                                <h6 class="samuel">Samuel Suhi</h6>
                                <p>+62 813-8492-9994</p>
                            </div>
                        </div>

                        <div class="search-momo">
                            <div class="search-img">
                                <img src="assets/img/momo.png" alt="Momo Taro">
                            </div>
                            
                            <div class="text-momo">
                                <h6 class="momo">Momo Taro</h6>
                                <p>+62 812-4343-6731</p>
                            </div>
                        </div>

                        <div class="search-jessica">
                            <div class="search-img">
                                <img src="assets/img/jessica.png" alt="Jessica Keen">
                            </div>

                            <div class="text-jessica">
                                <h6 class="jessica">Jessica Keen</h6>
                                <p>+62 811-3452-5252</p>
                            </div>
                        </div>

                        <div class="search-michael">
                            <div class="search-img">
                                <img src="assets/img/man.png" alt="Michael Le">
                            </div>

                            <div class="text-michael">
                                <h6 class="michael">Michael Le</h6>
                                <p>+62 810-4224-4613</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </div>
    


    <footer>
        <div class="left-copyright">
            <h6>2020 Zwallet. All right reserved</h6>
        </div>

        <div class="right-number">
            <h6>+62 5637 8882 9901</h6>
        </div>

        <div class="right-contact">
            <h6>contact@zwallet.com</h6>
        </div>
    </footer>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
