<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/profile.css">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">

    <title>Profile V1</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
            <div class="text-zwallet">
                <h2>Zwallet</h2>
            </div>
                
            <div class="navbar-nav ml-auto">
    
                <div class="nav-right">
                    <img class="navbar-brand" src="assets/img/man.png" alt="man" class="img">
    
                    <div class="name-phone">
                        <h5>Robert Chandler</h5>
                        <div class="number-phone">+62 8139 3877 7946</div>
                    </div>
    
                    <span><i class="far fa-bell fa-lg"></i></span>
                </div> 
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="main-container">
            <aside>
                <div class="main-menu">
                    <div class="menu">
                        <span><i class="fas fa-th-large"></i></span>
                        <a href="#">Dashboard</a>
                    </div>

                    <div class="menu">
                        <span><i class="fas fa-arrow-up"></i></span>
                        <a href="#">Transfer</a>
                    </div>

                    <div class="menu">
                        <span><i class="fas fa-plus"></i></span>
                        <a href="#">Top Up</a>
                    </div>

                    <div class="menu profile-active">
                        <span class="profile"><i class="far fa-user"></i></span>
                        <a href="#" class="profile">Profile</a>
                    </div>

                    <div class="menu-logout">
                        <div class="menu">
                            <span><i class="fas fa-sign-out-alt"></i></span>
                            <a href="#" class="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </aside>
    
            <main>
                <div class="profile-main">

                    <div class="section-profile">
                        <div class="user-profile">
                            <img src="assets/img/robert.png" alt="Robert Chandler">
                        </div>
                        <div class="text-edit">
                            <span><i class="fas fa-pen"></i></span>
                            <h5>Edit</h5>
                        </div>
                        

                        <div class="name-phone-profile">
                            <h6>Robert Chandler</h6>
                            <p>+62 813-9387-7946</p>
                        </div>
                    </div>


                    <div class="button-profile">
                        <button type="submit" class="btn btn-personal">
                            <a href="#">Personal Information<i class="fas fa-arrow-right"></i></a>
                        </button>

                        <button type="submit" class="btn btn-change-password">
                            <a href="#">Change Password<i class="fas fa-arrow-right"></i></a>
                        </button>

                        <button type="submit" class="btn btn-change-pin">
                            <a href="#">Change PIN<i class="fas fa-arrow-right"></i></a>
                        </button>

                        <button type="submit" class="btn btn-logout">
                            <a href="#">Logout</a>
                        </button>
                    </div>
                </div>
            </main>
        </section>
    </div>
    


    <footer>
        <div class="left-copyright">
            <h6>2020 Zwallet. All right reserved</h6>
        </div>

        <div class="right-number">
            <h6>+62 5637 8882 9901</h6>
        </div>

        <div class="right-contact">
            <h6>contact@zwallet.com</h6>
        </div>
    </footer>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
